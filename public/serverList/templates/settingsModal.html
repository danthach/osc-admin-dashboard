<md-dialog id="module-details-modal" aria-label="Module Status">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{executionPing.entityID}} Details</h2>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-card>
      <md-card-content>
        <div ng-repeat="(key, value) in executionPing.message.executionDetails | with:'settingsObj'">
          <p class="pre">{{value | prettyJSON}}</p>
        </div>
      </md-card-content>
    </md-card>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="closeTaskDetails()" class="md-primary">
     DISMISS
    </md-button>
  </div>
  </form>
</md-dialog>
